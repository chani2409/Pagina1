<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f1226" />
  <title>Estudio Creativo — Experiencias Interactivas</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />

  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script defer src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script defer src="./script.js"></script>
</head>
<body class="bg-[#0f1226] text-white font-sans antialiased">
  <header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-[#0b0e21]/50 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="#hero" class="flex items-center gap-2 font-bold text-accent-500">LOGO</a>
      <nav class="hidden sm:flex gap-4">
        <a href="#about" class="nav-link">About</a>
        <a href="#projects" class="nav-link">Proyectos</a>
        <a href="#contact" class="nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="relative min-h-screen flex items-center justify-center">
      <div id="hero-canvas" class="absolute inset-0 -z-10"></div>
      <div class="text-center px-4">
        <h1 class="text-5xl font-extrabold mb-4">Experiencias Interactivas</h1>
        <p class="text-lg text-white/70 max-w-xl mx-auto">Diseñamos interfaces 3D y animaciones fluidas.</p>
      </div>
    </section>

    <section id="about" class="py-24 max-w-5xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6">Sobre nosotros</h2>
      <p class="text-white/80">Unimos diseño, 3D y desarrollo para construir productos digitales memorables.</p>
    </section>

    <section id="projects" class="py-24 max-w-6xl mx-auto px-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="project-card bg-white/5 p-4 rounded-lg">
        <img src="https://picsum.photos/600/400?random=1" alt="Proyecto 1" class="rounded mb-4">
        <h3 class="font-semibold">Proyecto 1</h3>
      </div>
      <div class="project-card bg-white/5 p-4 rounded-lg">
        <img src="https://picsum.photos/600/400?random=2" alt="Proyecto 2" class="rounded mb-4">
        <h3 class="font-semibold">Proyecto 2</h3>
      </div>
      <div class="project-card bg-white/5 p-4 rounded-lg">
        <img src="https://picsum.photos/600/400?random=3" alt="Proyecto 3" class="rounded mb-4">
        <h3 class="font-semibold">Proyecto 3</h3>
      </div>
    </section>

    <section id="contact" class="py-24 max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6">Contacto</h2>
      <form id="contactForm" class="grid gap-4 bg-white/5 p-6 rounded-lg">
        <input type="text" name="name" placeholder="Nombre" required class="p-3 rounded bg-[#0b0e21] border border-white/10">
        <input type="email" name="email" placeholder="Email" required class="p-3 rounded bg-[#0b0e21] border border-white/10">
        <textarea name="message" placeholder="Mensaje" rows="4" required class="p-3 rounded bg-[#0b0e21] border border-white/10"></textarea>
        <button type="submit" class="bg-accent-500 text-black font-semibold py-3 rounded">Enviar</button>
        <p id="formStatus" class="text-sm text-white/60"></p>
      </form>
    </section>
  </main>

  <footer class="py-6 text-center text-white/60 border-t border-white/10">
    © <span id="year"></span> Estudio Creativo
  </footer>
</body>
</html>
